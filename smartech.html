<div id="map"></div>

<script type="text/javascript">
	
	var map = L.map('map').setView([50.626802, 3.050420], 15);

	L.marker([50.626802, 3.050420]).addTo(map)
    .bindPopup('19 Rue St Pierre St Paul, 59000 Lille')
    .openPopup();

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
</script>
